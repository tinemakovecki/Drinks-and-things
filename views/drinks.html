%rebase('osnova.html')

<!-- SEARCH RESULT TABLE -->

<a href="/search">drink search</a>
<a href="/drink_info">drink info</a>

<div class="container">
  <h2>Drinks</h2>
  <p>Here are some drinks that would go well with your meal:</p>            
  <table class="table" id="table drink">
    <thead>
      <tr>
	    <th>ID</th>
        <th>Drink name</th>
        <!-- <th>Drink type</th> -->
        <th>Country</th>
        <th>Size</th>
        <th>Alcohol content</th>
      </tr>
    </thead>
    <tbody>
	  %for (id,ime,drzava,velikost,stopnja_alkohola,vrsta) in results:
	    <tr>
		  <td>{{id}}</td>
            <td><a href="/drink_info/{{id}}/">{{ime}}</a></td>
		  <td>{{drzava}}</td>
		  <td>{{velikost}}</td>
		  <td>{{stopnja_alkohola}}</td>
	    </tr>
      %end
    </tbody>
  </table>
</div>
